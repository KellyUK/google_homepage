<html>
    <head>
        <title>Google Home Page Tutorial</title>
        <link rel="stylesheet" type="text/css" href="google_stylesheet.css">
    </head>
    <body>
        <header>
            <nav>
              <ul id="navbar">
                <li><a href="http://www.google.co.uk/">Gmail</a></li>
                <li><a href="http://www.google.co.uk">Images</a></li>
                <li id="bell"><img src="bell.jpg"></li>
              </ul>
            </nav>
        </header>
            
        <div class="container">
           <a href="https://www.google.co.uk/"><img src="googlelogo.png" alt="Google"></a>
            <form id="search_bar">
            <input type="text" style="text-align: left" placeholder="Search Google or type URL"> <br>
            </form>
        </div>

        <div id= "buttons">
            <button>Google Search</button>
            <button> I'm feeling lucky</button>
        </div>
        <div class="bottom">
        <p id="uk">United Kingdom</p>
              
        <!--Grey footer splits in the middle left-->
        <footer>
            <div id="footerlist">
              <ul id="leftlinks">
                <li><a href ="http://www.google.co.uk/">Advertising</a></li>
                <li><a href="http://www.google.co.uk/">Business</a></li>
                <li><a href="http://www.google.co.uk/">About</a></li>
              </ul>
              <ul id="rightlinks">
                <li><a href="http://www.google.co.uk/">Privacy</a></li>
                <li><a href="http://www.google.co.uk/">Terms</a></li>
                <li><a href="http://www.google.co.uk/">Settings</a></li>
              </ul>
            </div>  
            </div>
        </footer>
        </div>
    </body>
</html>
